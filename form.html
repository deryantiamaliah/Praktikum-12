<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
</head>
<body>
    <form id="form_validation">
        <label for="nama">Nama Pelanggan:</label><br>
        <input type="text" id="nama" name="namapelanggan" maxlength="30"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="jamKeberangkatan">Jam Keberangkatan:</label><br>
        <input type="time" id="jamKeberangkatan" name="jamKeberangkatan"><br>
        <label for="tujuanKeberangkatan">Tujuan Keberangkatan:</label><br>
        <input type="text" id="tujuan" name="tujuanBerangkat"><br>
        <label for="jumlahTiket">Jumlah Tiket:</label><br>
        <input type="number" id="jumlah" name="jumlahTiket" min="1" max="5"><br><br>
        <input type="submit" value="Submit">
    </form> 
    
    <script>
        const form = document.getElementById('form_Validation');
        form.addEventListener('submit', (event) => {
        event.preventDefault();
    
        const namaPelanggan = form.nama.value;
        const email = form.email.value;
        const jamKeberangkatan = form.jamKeberangkatan.value;
        const tujuanKeberangkatan = form.tujuan.value;
        const jumlahTiket = form.jumlah.value;
    
        // Validasi nama pelanggan
        if (!namaPelanggan) {
            const errorMessage = document.createElement('div');
            errorMessage.innerHTML = 'Nama pelanggan harus diisi';
            errorMessage.style.color = 'red';

            const checkErr = form.namaPelanggan.parentNode.querySelector('div');
            if (!checkErr) {
            form.namaPelanggan.parentNode.insertBefore(errorMessage, form.nama.nextSibling);
            form.namaPelanggan.focus();
            setTimeout(() => {
                errorMessage.remove();
            }, 2500);
            }
            return;
        }
    
        // Validasi email
        if (!email) {
            const errorMessage = document.createElement('div');
            errorMessage.innerHTML = 'Email harus diisi';
            errorMessage.style.color = 'red';

            const checkErr = form.email.parentNode.querySelector('div');
            if (!checkErr) {
            form.email.parentNode.insertBefore(errorMessage, form.email.nextSibling);
            form.email.focus();
            setTimeout(() => {
                errorMessage.remove();
            }, 2500);
            }
            return;
        }
    
        // Validasi jam keberangkatan
        if (!jamKeberangkatan) {
            const errorMessage = document.createElement('div');
            errorMessage.innerHTML = 'Jam keberangkatan harus diisi';
            errorMessage.style.color = 'red';

            const checkErr = form.jamKeberangkatan.parentNode.querySelector('div');
            if (!checkErr) {
            form.jamKeberangkatan.parentNode.insertBefore(errorMessage, form.jamKeberangkatan.nextSibling);
            form.jamKeberangkatan.focus();
            setTimeout(() => {
                errorMessage.remove();
            }, 2500);
            }
            return;
        }
    
        // Validasi tujuan keberangkatan
        if (!tujuan) {
            const errorMessage = document.createElement('div');
            errorMessage.innerHTML = 'Tujuan keberangkatan harus diisi';
            errorMessage.style.color = 'red';

            const checkErr = form.tujuan.parentNode.querySelector('div');
            if (!checkErr) {
            form.tujuan.parentNode.insertBefore(errorMessage, form.tujuan.nextSibling);
            form.tujuan.focus();
            setTimeout(() => {
                errorMessage.remove();
            }, 2500);
            }

            return;
        }
    
        // Validasi jumlah tiket
        if (!jumlah || jumlah < 1 || jumlah > 5) {
            const errorMessage = document.createElement('div');
            errorMessage.innerHTML = 'Jumlah tiket harus diisi dengan bilangan bulat antara 1-10';
            errorMessage.style.color = 'red';

            const checkErr = form.jumlah.parentNode.querySelector('div');
            if (!checkErr) {
            form.jumlah.parentNode.insertBefore(errorMessage, form.jumlah.nextSibling);
            form.jumlah.focus();
            setTimeout(() => {
                errorMessage.remove();
            }, 2500);
            }

            return;
        }
    
        // Tampilkan data yang telah diinput oleh pengguna
        const formData = `
            Nama Pelanggan: ${nama}
            Email: ${email}
            Jam Keberangkatan: ${jamKeberangkatan}
            Tujuan Keberangkatan: ${tujuan}
            Jumlah Tiket: ${jumlah}
        `;
    
        document.body.innerHTML += <pre>${formData}</pre>;
    
        // Tampilkan pesan sukses
        alert('Data berhasil dikirim');
        });
    </script>
</body>
</html>
